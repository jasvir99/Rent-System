
<html>

{% block content %}
<br>
<h2 class="changeBlue">Select your Category</h2>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
	{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
<p><a id="add" href="/category/adata">Add Row</a></p>
        <input type="submit" value="Submit">
    </form>

</html>
{% endblock %}
